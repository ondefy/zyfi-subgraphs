specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L2EthToken
    network: zksync-era
    source:
      address: "0x000000000000000000000000000000000000800A"
      abi: L2EthToken
      startBlock: 28679967 # https://explorer.zksync.io/tx/0xe4c0ffb3ab0df41da0a69e00c414cd0ff886c5b1577757bfa009c584dc72bb87
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
        - Transfer
        - Withdrawal
        - WithdrawalWithMessage
      abis:
        - name: L2EthToken
          file: ./abis/L2EthToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Mint(indexed address,uint256)
