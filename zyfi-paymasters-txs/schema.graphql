type PaymasterTransaction @entity(immutable: true) {
  id: Bytes! # transactionHash
  from: Bytes! # address
  to: Bytes! # address
  paymaster: Bytes! # address
  value: BigInt! # uint256
  refundValue: BigInt # uint256
  refundedTo: Bytes # address
  blockTimestamp: BigInt!
}

