specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: zksync-era
    source:
      address: "0x000000000000000000000000000000000000800A"
      abi: Contract
      startBlock: 28679967
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
        - Transfer
        - Withdrawal
        - WithdrawalWithMessage
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,indexed address,uint256)
          handler: handleWithdrawal
        - event: WithdrawalWithMessage(indexed address,indexed address,uint256,bytes)
          handler: handleWithdrawalWithMessage
      file: ./src/contract.ts
